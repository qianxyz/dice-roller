<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dice Roller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="mx-auto p-3">

  <h1 class="text-center p-3">Dice Roller</h1>

  <div class="container text-center">

    <div class="row">
      <div class="col-2 my-auto px-0">
        <span class="d-inline-block fs-5 fw-bold p-3 dice-type-d4">4</span>
      </div>
      <div class="col col-md-3 my-auto">
        <div class="input-group">
          <button type="button" class="btn btn-outline-secondary" id="minusD4">&minus;</button>
          <input type="number" class="form-control" placeholder="0" id="numD4">
          <button type="button" class="btn btn-outline-secondary" id="plusD4">&plus;</button>
        </div>
      </div>
      <div class="col my-auto text-wrap text-break" id="outputD4"></div>
    </div>

    <div class="row">
      <div class="col-2 my-auto px-0">
        <span class="d-inline-block fs-5 fw-bold p-3 dice-type-d6">6</span>
      </div>
      <div class="col col-md-3 my-auto">
        <div class="input-group">
          <button type="button" class="btn btn-outline-secondary" id="minusD6">&minus;</button>
          <input type="number" class="form-control" placeholder="0" id="numD6">
          <button type="button" class="btn btn-outline-secondary" id="plusD6">&plus;</button>
        </div>
      </div>
      <div class="col my-auto text-wrap text-break" id="outputD6"></div>
    </div>

    <div class="row">
      <div class="col-2 my-auto px-0">
        <span class="d-inline-block fs-5 fw-bold p-3 dice-type-d8">8</span>
      </div>
      <div class="col col-md-3 my-auto">
        <div class="input-group">
          <button type="button" class="btn btn-outline-secondary" id="minusD8">&minus;</button>
          <input type="number" class="form-control" placeholder="0" id="numD8">
          <button type="button" class="btn btn-outline-secondary" id="plusD8">&plus;</button>
        </div>
      </div>
      <div class="col my-auto text-wrap text-break" id="outputD8"></div>
    </div>

    <div class="row">
      <div class="col-2 my-auto px-0">
        <span class="d-inline-block fs-5 fw-bold p-3 dice-type-d10">10</span>
      </div>
      <div class="col col-md-3 my-auto">
        <div class="input-group">
          <button type="button" class="btn btn-outline-secondary" id="minusD10">&minus;</button>
          <input type="number" class="form-control" placeholder="0" id="numD10">
          <button type="button" class="btn btn-outline-secondary" id="plusD10">&plus;</button>
        </div>
      </div>
      <div class="col my-auto text-wrap text-break" id="outputD10"></div>
    </div>

    <div class="row">
      <div class="col-2 my-auto px-0">
        <span class="d-inline-block fs-5 fw-bold p-3 dice-type-d12">12</span>
      </div>
      <div class="col col-md-3 my-auto">
        <div class="input-group">
          <button type="button" class="btn btn-outline-secondary" id="minusD12">&minus;</button>
          <input type="number" class="form-control" placeholder="0" id="numD12">
          <button type="button" class="btn btn-outline-secondary" id="plusD12">&plus;</button>
        </div>
      </div>
      <div class="col my-auto text-wrap text-break" id="outputD12"></div>
    </div>

    <div class="row">
      <div class="col-2 my-auto px-0">
        <span class="d-inline-block fs-5 fw-bold p-3 dice-type-d20">20</span>
      </div>
      <div class="col col-md-3 my-auto">
        <div class="input-group">
          <button type="button" class="btn btn-outline-secondary" id="minusD20">&minus;</button>
          <input type="number" class="form-control" placeholder="0" id="numD20">
          <button type="button" class="btn btn-outline-secondary" id="plusD20">&plus;</button>
        </div>
      </div>
      <div class="col my-auto text-wrap text-break" id="outputD20"></div>
    </div>

    <div class="row">
      <div class="col-7 col-md-5 fs-5 fw-bold py-3">Total</div>
      <div class="col fs-5 fw-bold my-auto">
        <div class="spinner-border spinner-border-sm" id="spinner"></div>
        <span id="outputTotal"></span>
      </div>
    </div>

  </div>

  <div class="text-center p-3">
    <div class="form-check form-check-inline form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="trngSwitch">
      <label class="form-check-label" for="trngSwitch">
        Use TRNG from <a href="https://www.random.org/">random.org</a>
      </label>
    </div>
  </div>

  <div class="text-center">
    <button type="button" class="btn btn-dark" id="rollBtn">Roll</button>
    <button type="button" class="btn btn-secondary" id="clearBtn">Clear</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="index.js"></script>

</body>

</html>
