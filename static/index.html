<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dice Roller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="mx-auto p-3">

  <h1 class="text-center p-3">Dice Roller</h1>

  <div class="container p-3 text-center">

    <div class="row">
      <div class="col-2 dice-type-d4 fs-5 fw-bold my-auto py-3">4</div>
      <div class="col col-md-3 my-auto">
        <div class="input-group">
          <button type="button" class="btn btn-outline-secondary">&minus;</button>
          <input type="number" class="form-control">
          <button type="button" class="btn btn-outline-secondary">&plus;</button>
        </div>
      </div>
      <div class="col my-auto text-wrap text-break">
        1 + 2 + 3 + 4 + 5
      </div>
    </div>

    <div class="row">
      <div class="col-2 dice-type-d6 fs-5 fw-bold my-auto py-3">6</div>
      <div class="col col-md-3 my-auto">
        <div class="input-group">
          <button type="button" class="btn btn-outline-secondary">&minus;</button>
          <input type="number" class="form-control">
          <button type="button" class="btn btn-outline-secondary">&plus;</button>
        </div>
      </div>
      <div class="col my-auto text-wrap text-break"></div>
    </div>

    <div class="row">
      <div class="col-2 dice-type-d8 fs-5 fw-bold my-auto py-3">8</div>
      <div class="col col-md-3 my-auto">
        <div class="input-group">
          <button type="button" class="btn btn-outline-secondary">&minus;</button>
          <input type="number" class="form-control">
          <button type="button" class="btn btn-outline-secondary">&plus;</button>
        </div>
      </div>
      <div class="col my-auto text-wrap text-break"></div>
    </div>

    <div class="row">
      <div class="col-2 dice-type-d10 fs-5 fw-bold my-auto py-3">10</div>
      <div class="col col-md-3 my-auto">
        <div class="input-group">
          <button type="button" class="btn btn-outline-secondary">&minus;</button>
          <input type="number" class="form-control">
          <button type="button" class="btn btn-outline-secondary">&plus;</button>
        </div>
      </div>
      <div class="col my-auto text-wrap text-break"></div>
    </div>

    <div class="row">
      <div class="col-2 dice-type-d12 fs-5 fw-bold my-auto py-3">12</div>
      <div class="col col-md-3 my-auto">
        <div class="input-group">
          <button type="button" class="btn btn-outline-secondary">&minus;</button>
          <input type="number" class="form-control">
          <button type="button" class="btn btn-outline-secondary">&plus;</button>
        </div>
      </div>
      <div class="col my-auto text-wrap text-break"></div>
    </div>

    <div class="row">
      <div class="col-2 dice-type-d20 fs-5 fw-bold my-auto py-3">20</div>
      <div class="col col-md-3 my-auto">
        <div class="input-group">
          <button type="button" class="btn btn-outline-secondary">&minus;</button>
          <input type="number" class="form-control">
          <button type="button" class="btn btn-outline-secondary">&plus;</button>
        </div>
      </div>
      <div class="col my-auto text-wrap text-break"></div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
